<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="">
    
       <div class="d-md-flex justify-content-center">
            <h1>Team Builder</h1>
       </div>
    <BR></BR>
<form id="playerReg">
    <div class="container-md bg-secondary rounded"><br>
        <div class="fs-6 fw-semibold text-black">
            <caption>Player Registration</caption>
        </div><br>
    <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="playerInput" placeholder="Player name" value=" ">
            <label for="playerInput">Player Name</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="teamSelect" value=" ">
              <option selected>Team Select</option>
              <option value="redTeam">Red</option>
              <option value="blueTeam">Blue</option>
            </select>
            <label for="teamSelect">Team</label>
          </div>
        </div>
        <br><br><br><br>
    <div class="d-md-flex justify-content-evenly row">
        <div class="col-md-4" id="position">
            <div class="fs-6 fw-semibold text-black">
                <caption>Position</caption>      
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="position" id="pg" value="Point Guard">
                    <label class="form-check-label" for="pg">
                        Point Guard
                    </label>
                </div>
            </div>
            <div class="">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="position" id="sg" value = "Shooting Guard">
                    <label class="form-check-label" for="sg">
                        Shooting Guard
                    </label>
                </div>
            </div>
            <div class="">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="position" id="sf" value = "Small Forward">
                    <label class="form-check-label" for="sf">
                        Small Forward
                    </label>
                </div>
            </div>
            <div class="">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="position" id="pf" value = "Power Forward">
                    <label class="form-check-label" for="pf">
                        Power Forward
                    </label>
                </div>
            </div>
            <div class="">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="position" id="c" value="Center">
                    <label class="form-check-label" for="c">
                        Center
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="num">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" name="Number" id="playNum" placeholder="Player Number" value=" ">
                    <label for="playNum">Player Number</label>
                </div>
            </div>
        </div>
    </div>
      </div>
      <div><br>
        <input class="btn btn-primary" type="submit" id="submit">
    </div><br>
    </div><br>
</form>

    <div class="container-md bg-danger rounded">
        <br>
        <div class="fs-3 fw-semibold text-black">
            <caption>Red Team</caption>
        </div> 
        <table class="table table-striped table-hover table-secondary table-bordered" id="redTeamHead">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Number</th>
                    <th>Position</th>  
                </tr> 
            </thead>
            <tbody id="redTeam">

            </tbody>
        </table><br>    
    </div>
    <br>
    <div class="container-md bg-primary rounded">
        <br>
        <div class="fs-3 fw-semibold text-black">
            <caption>Blue Team</caption>
        </div> 
        <table class="table table-striped table-hover table-secondary table-bordered" id="blueTeamHead">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Number</th>
                    <th>Position</th>  
                </tr>
            </thead>
            <tbody id="blueTeam">

            </tbody>
        </table><br>
    </div>


    
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
